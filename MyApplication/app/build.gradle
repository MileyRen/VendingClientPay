apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        multiDexEnabled true
        applicationId "fridayqun.com.myapplication"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile files('libs/android-support-v4.jar')
    compile files('libs/core-3.0.0.jar')
    compile files('libs/core-3.0.0-javadoc.jar')
    compile files('libs/core-3.0.0-sources.jar')
    compile files('libs/json-20160212.jar')
    compile files('libs/universal-image-loader-1.9.2-SNAPSHOT-with-sources.jar')
    compile files('libs/xstream-1.4.7.jar')
    compile files('libs/bcprov-jdk15on-1.54.jar')
    compile files('libs/commons-codec-1.6.jar')
}
